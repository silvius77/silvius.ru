<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Counter</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">

        <div class="mb-3">
          <label for="text_for_count" class="form-label">Text:</label>
          <textarea class="form-control" id="text_for_count" rows="3"></textarea>
        </div>

        <div class="mb-3" id="to_del" hidden>
          <p>Лишний текст:</p>
          <p id="text_to_delete"></p>
        </div>

        <div class="col-auto">
          <span id="counter" class="form-text">
            Must be 1024 characters
          </span>
        </div>

        <br />
        <div class="mb-3"> <!-- TAGS-->
          <label for="tags" class="form-label">Tags:</label>
          <textarea class="form-control" id="tags" rows="1"></textarea>
        </div>
      </div>

    </div>


  </div>

  <!-- <button id="btn" onclick="btn_click()">BNT</button>
    <div id="test1">
      ppp
    </div> -->
  <script src="script.js"/>
</body>

</html>
